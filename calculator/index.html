<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div class="upper-screen">Ans</div>
            <div class="lower-screen">5 + 4</div>
        </div>
        <div class="advanced-operations">
            <button data-key="" class="btn">&#8730</button>
            <button data-key="" class="btn">x<sup>2</sup></button>
            <button data-key="" class="btn">^</button>
            <button data-key="" class="btn">log</button>
            <button data-key="" class="btn">ln</button>
            <button data-key="" class="btn">(</button>
            <button data-key="" class="btn">)</button>
            <button data-key="" class="btn">sin</button>
            <button data-key="" class="btn">cos</button>
            <button data-key="" class="btn">&#960</button>
        </div>
        <div class="basic-operations">
            <button data-key="" class="btn">7</button>
            <button data-key="" class="btn">8</button>
            <button data-key="" class="btn">9</button>
            <button data-key="" class="btn" style="background-color: rgb(230,10,10);">DEL</button>
            <button data-key="" class="btn" style="background-color: rgb(230,10,10);">AC</button>
            <button data-key="" class="btn">4</button>
            <button data-key="" class="btn">5</button>
            <button data-key="" class="btn">6</button>
            <button data-key="" class="btn">*</button>
            <button data-key="" class="btn">รท</button>
            <button data-key="" class="btn">1</button>
            <button data-key="" class="btn">2</button>
            <button data-key="" class="btn">3</button>
            <button data-key="" class="btn">+</button>
            <button data-key="" class="btn">-</button>
            <button data-key="" class="btn">0</button>
            <button data-key="" class="btn">.</button>
            <button data-key="" class="btn">EXP</button>
            <button data-key="" class="btn">Ans</button>
            <button data-key="" class="btn">=</button>
        </div>
    </div>

</body>

</html>
